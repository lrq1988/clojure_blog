<div id="responsive" class="modal hide fade" tabindex="-1" data-width="760">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
		<h3>系统登陆</h3>
	</div>
	
	<div class="modal-body">
		<div class="row-fluid">
			<div class="span6">
				<h4>用户名</h4>
				<p><input type="text" class="span12 m-wrap" id="username" name="username"></p>
			</div>
			<div class="span6">
				<h4>密码</h4>
				<p><input type="text" class="span12 m-wrap" id="password" name="password"></p>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<input type="button" id="syslogout" data-dismiss="modal" class="btn" value="关闭"></input>
		<input type="button" id="syslogin" class="btn blue" value="登录"></input>
	</div>

</div>
<script>
$(document).ready(function(){   

	$("#responsive").keyup(function(event){
		if(event.keyCode == 13){       //13:回车键(Enter)键值;  ctrlKey:Ctrl
			var username=$("#username").val();
			var password=$("#password").val();
			$("#syslogin").trigger("click");
		}
     });

	$("#syslogin").click(function(){
		var username=$("#username").val();
		var password=$("#password").val();
		$.ajax({
			type:"post",
			url:"/login",
			data:"username="+username+"&password="+password,
			success: function(value){
				if(value!="logined"){
					alert("请使用正确的用户名和密码！");
				}
				//此处可使用jquery局部刷新，笔者懒怠，直接reload了
				//$("#responsive").hide();
				//$("div.modal-backdrop.fade.in").remove();
				//$("#logname").html(username);。。。
				else window.location.reload();
			},
			error:function(){
				alert("failed");
			}
		});
	});
});


</script>
